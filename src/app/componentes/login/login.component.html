<div class="container">
  <mat-form-field hideRequiredMarker>
    <input matInput [formControl]="email" placeholder="Email" required>
    <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
  </mat-form-field>

  <br>

  <mat-form-field>
    <input matInput [formControl]="password" (blur)="blur = true" placeholder="ContraseÃ±a" [type]="hide ? 'password' : 'text'">
    <mat-icon [color]="color()" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
  </mat-form-field>

  <br>
  <br>

  <re-captcha (resolved)="resolved(this)" siteKey="6LefZHUUAAAAABw7Rp-hlMrkPZIuhvQOBOIyEuza"></re-captcha>

  <br>

  <button mat-raised-button color="primary" [title]="buttonInfo()" [disabled]="!isCompleted()">Entrar</button>
  <button mat-raised-button>Registrarse</button>
</div>
